service: express-app

provider:
  name: aws
  runtime: nodejs10.x
  stage: dev
  region: ap-southeast-2
  memorySize: 128

functions:
  app:
    handler: app/app.handler
    events:
      - http:
          path: /
          method: ANY
          cors: true
      - http:
          path: /{proxy+}
          method: ANY
          cors: true
